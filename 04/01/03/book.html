<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="favicon.ico">
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js'></script>
    <script>
        const REST_API_KEY = '4610c131c628a71164ca55417237824b';
        $(function() {
            $("button").click(function() {
                const query = $(this).prev().val();
                console.log(query);
                if(!query) return;

                const data = {query, size : 24}
                $.ajax({
                    url : 'https://dapi.kakao.com/v3/search/book',
                    data, // 변수
                    beforeSend : function(xhr) {
                        xhr.setRequestHeader("Authorization", `KakaoAK ${REST_API_KEY}`)
                    },
                    success : function(data) {
                        console.log(data); // 성공했을때 데이타
                        
                    }
                })
            });
        });
    </script>
</head>
<body>
    <input><button>찾기</button>
    <div class="container">
        <h2>소년이 온다</h2>
        <img src="https://search1.kakaocdn.net/thumb/R120x174.q85/?fname=http%3A%2F%2Ft1.daumcdn.net%2Flbook%2Fimage%2F532683%3Ftimestamp%3D20241029115828">
        <span class="price">15000</span>
    </div>
</body>
</html>
