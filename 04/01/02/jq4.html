<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js'></script>
    <style>
        h2 {cursor: pointer;}
    </style>
    <script>
        $(function() {
            $("h2").click(function() {
                $(this).clone(true).appendTo("body"); // false면 최초 클릭만
            })
        });
    </script>
</head>
<body>
    <h2>클릭</h2>   
    <div onclick="alert(1)">
            <div onclick="alert(2)">
                <h3 onclick="alert(3)">클릭 미</h3>
            </div>
        </div>
    </div> 
</body>
</html>
