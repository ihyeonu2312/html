<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            // $("#box1 > ul > li")
            const list1 = document.querySelector("#box1 > ul > li");
            const list2 = document.getElementById("box2").getElementsByTagName("ul")[0].getElementsByTagName("li");
            // const list2 = document.querySelectorAll("#box2 > ul > li");
            console.log(list1.toString());
            list1.style.backgroundColor = 'orange';
            list1.onclick = function() {
                alert('hi');
            }
            console.log(list2.toString());

            const colors = ['red', 'blue', 'green']
            for (const key in list2) {
                console.log(key, list2[key]);
                if(list2[key].style){
                    list2[key].style.color = colors[key];
                }
            }
            // 일반 엘리먼트 생성
            const p = document.createElement("p"); // createElement 요소를 생성하는 메서드 > p라는요소 생성
            const txt = document.createTextNode("Hello World"); // createTextNode 텍스트를 생성하는 메서드
            p.appendChild(txt); //  p의 자식을 txt로
            p.id = 'myP';
            p.className = 'color-red';
            p.title = '동적 생성 태그';

            p.setAttribute("leplaka", "핫하");
            p.setAttribute('data-no', 1);

            delete p.title;
            // p.removeAttribute
            // p.data-no = 1;

            list1.appendChild(p); // list1의 자식을 p로

            const img = document.createElement("img")
            img.src = 'https://lh5.googleusercontent.com/p/AF1QipOVmM21x4C9XBiE5lPEkHOSZ_IrndBEgfSYTQQF=w83-h83-n-k-no'

            document.querySelector("body").appendChild(img);

        }
    </script>
    <style>
        .color-red {color: red;}
    </style>
</head>
<body>
    <div id="box1">
        <ul>
            <li >내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>    
    <div id="box2">
        <ul>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    </div>    
</body>
</html>
